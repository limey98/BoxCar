<!DOCTYPE html>
<html>
    <body>
        <script src="matter.js"></script>
        <script>
            (function ()
            {
                // module aliases
                var Engine = Matter.Engine,
                    Render = Matter.Render,
                    World = Matter.World,
                    Bodies = Matter.Bodies,
                    Events = Matter.Events,
                    Body = Matter.Body;

                // create an engine
                var engine = Engine.create();

                // create a renderer
                var render = Render.create({
                    element: document.body,
                    engine: engine
                });

                // create two boxes and a ground
                var circ = Bodies.circle(100, 200, 40, { friction: 0.01 }, 50);
                var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });
                var wall1 = Bodies.rectangle(810, 300, 20, 600, { isStatic: true });
                var wall2 = Bodies.rectangle(-10, 300, 20, 600, { isStatic: true });
                var ramp = Bodies.rectangle(500, 500, 400, 20, { isStatic: true, angle: -Math.PI * 0.3 });

                // add all of the bodies to the world
                World.add(engine.world, [circ, ground, wall1, wall2, ramp]);

                // run the engine
                Engine.run(engine);

                // run the renderer
                Render.run(render);

                render.options.showAngleIndicator = true;
                render.options.showVelocity = true;

                Events.on(engine, "beforeUpdate", function (event)
                {
                    Body.setAngularVelocity(circ, 0.1);
                });
            })();
        </script>
    </body>
</html>
